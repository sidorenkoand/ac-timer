<section id="login" data-bind="with: login, visible: login.visible">
    <form data-bind="submit: loginSubmit">
        <div class="row">
            <div class="col s12">
                <div class="input-field">
                    <input id="url" type="url" class="validate" data-bind="textInput: url" required>
                    <label for="url">Url</label>
                </div>
            </div>
            <div class="col s12">
                <div class="input-field">
                    <input id="email" type="email" class="validate" data-bind="textInput: email" required>
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="col s12">
                <div class="input-field">
                    <input id="password" type="password" class="validate" data-bind="textInput: password" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="col s12 center-align">
                <button class="btn waves-effect waves-light" type="submit" name="action">
                    Submit
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>
    </form>
</section>
